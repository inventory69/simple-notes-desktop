<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Notes Desktop</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div id="app">
      <!-- Connection Dialog -->
      <div id="connection-dialog" class="dialog hidden">
        <div class="dialog-content">
          <h2>Connect to WebDAV Server</h2>
          <form id="connection-form">
            <div class="form-group">
              <label for="server-url">Server URL</label>
              <input
                type="url"
                id="server-url"
                placeholder="https://nextcloud.example.com/remote.php/dav/files/username/"
                required
              />
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" required />
            </div>
            <div class="form-actions">
              <button type="submit" class="btn-primary">Connect</button>
            </div>
          </form>
          <div id="connection-error" class="error hidden"></div>
        </div>
      </div>

      <!-- Main Container -->
      <div id="main-container" class="hidden">
        <!-- Toolbar -->
        <div class="toolbar">
          <button id="new-note-btn" class="btn-icon" title="New Note">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="12" y1="18" x2="12" y2="12"></line>
              <line x1="9" y1="15" x2="15" y2="15"></line>
            </svg>
          </button>
          <button id="new-checklist-btn" class="btn-icon" title="New Checklist">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="9 11 12 14 22 4"></polyline>
              <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
            </svg>
          </button>
          <button id="sync-btn" class="btn-icon" title="Sync">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="23 4 23 10 17 10"></polyline>
              <polyline points="1 20 1 14 7 14"></polyline>
              <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
          </button>
          <div class="spacer"></div>
          <button id="settings-btn" class="btn-icon" title="Settings">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
          </button>
          <button id="disconnect-btn" class="btn-icon" title="Disconnect">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
          </button>
        </div>

        <!-- Main Layout -->
        <div class="main-layout">
          <!-- Sidebar -->
          <div class="sidebar">
            <div class="search-container">
              <input
                type="text"
                id="search-input"
                class="search-input"
                placeholder="Search notes..."
              />
            </div>
            <div id="notes-list" class="notes-list"></div>
          </div>

          <!-- Editor Area -->
          <div class="editor-area">
            <div id="no-note-selected" class="placeholder">
              <p>Select a note or create a new one</p>
            </div>
            <div id="editor-container" class="hidden">
              <div class="editor-header">
                <input
                  type="text"
                  id="note-title"
                  class="note-title"
                  placeholder="Note Title..."
                />
                <div class="editor-actions">
                  <button id="preview-toggle-btn" class="btn-icon-small" title="Toggle Preview">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                  </button>
                  <span id="sync-status" class="sync-status"></span>
                  <button id="delete-note-btn" class="btn-danger-small">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <polyline points="3 6 5 6 21 6"></polyline>
                      <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    Delete
                  </button>
                </div>
              </div>
              <div id="editor" class="editor"></div>
              <div id="preview" class="preview hidden"></div>
              <div id="checklist-container" class="hidden checklist-container"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Settings Dialog -->
      <div id="settings-dialog" class="dialog hidden">
        <div class="dialog-content">
          <h2>Settings</h2>
          <div class="form-group">
            <label for="theme-select">Theme</label>
            <select id="theme-select">
              <option value="system">System</option>
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="autosave-checkbox" />
              Autosave
            </label>
          </div>
          <div class="form-group">
            <label>Device ID</label>
            <input type="text" id="device-id" readonly />
          </div>
          
          <!-- About Section -->
          <div class="settings-section">
            <h3>About</h3>
            <div class="about-info">
              <div class="about-row">
                <span class="about-label">Version:</span>
                <span id="app-version" class="about-value">Loading...</span>
              </div>
              <div class="about-row">
                <span class="about-label">Repository:</span>
                <a href="#" id="github-link" class="about-link" title="Open on GitHub">
                  github.com/inventory69/simple-notes-desktop
                </a>
              </div>
              <div class="about-row">
                <span class="about-label">License:</span>
                <span class="about-value">MIT</span>
              </div>
            </div>
          </div>
          
          <div class="form-actions">
            <button id="save-settings-btn" class="btn-primary">Save</button>
            <button id="cancel-settings-btn" class="btn-secondary">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
