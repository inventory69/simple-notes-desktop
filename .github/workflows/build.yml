name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a draft release'
        required: false
        default: false
        type: boolean

# WICHTIG: Permissions für Release-Erstellung
permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            os_name: linux
            bundles: deb,rpm,appimage
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            os_name: windows
            bundles: msi,nsis

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          shared-key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os_name == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf libfuse2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint JavaScript & CSS (Biome)
        run: pnpm lint

      - name: Check Rust formatting
        working-directory: src-tauri
        run: cargo fmt -- --check

      - name: Clippy (Rust linting)
        working-directory: src-tauri
        run: cargo clippy --lib -- -D warnings

      - name: Run frontend tests
        run: pnpm test

      - name: Run Rust tests
        working-directory: src-tauri
        run: cargo test --lib

      - name: Extract changelog for release
        id: changelog
        shell: bash
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          CHANGELOG_SECTION=$(awk "/^## \\[${VERSION}\\]/{found=1; next} /^## \\[/{if(found) exit} found{print}" CHANGELOG.md)
          {
            echo 'release_body<<EOF_RELEASE_BODY'
            printf '## Downloads\n\n'
            printf '| Platform | Format | Notes |\n'
            printf '|----------|--------|-------|\n'
            printf '| Windows | `.msi` / `.exe` | Installer |\n'
            printf '| Linux (Debian/Ubuntu) | `.deb` | apt install |\n'
            printf '| Linux (Fedora/RHEL) | `.rpm` | dnf install |\n'
            printf '| Linux (All) | `.AppImage` | Portable, needs libfuse2 |\n'
            printf '| Arch Linux | AUR | `yay -S simple-notes-desktop-bin` |\n\n'
            printf "## What's New in v${VERSION}\n\n"
            echo "${CHANGELOG_SECTION}"
            printf '\nSee [CHANGELOG.md](https://github.com/inventory69/simple-notes-desktop/blob/main/CHANGELOG.md)\n'
            echo 'EOF_RELEASE_BODY'
          } >> $GITHUB_OUTPUT

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WEBKIT_DISABLE_DMABUF_RENDERER: '1'
          WEBKIT_DISABLE_COMPOSITING_MODE: '1'
          NO_STRIP: 'true'
          APPIMAGE_EXTRACT_AND_RUN: '1'
        with:
          tagName: v__VERSION__
          releaseName: 'Simple Notes Desktop v__VERSION__'
          releaseBody: ${{ steps.changelog.outputs.release_body }}
          releaseDraft: true
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          includeDebug: false
          args: --target ${{ matrix.target }} --bundles ${{ matrix.bundles }} --verbose

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os_name }}-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/rpm/*.rpm
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          retention-days: 14
          if-no-files-found: ignore

  summary:
    needs: build
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linux x64 | ${{ needs.build.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Windows x64 | ${{ needs.build.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
